<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>{% block title%}Base template{% endblock %}</title>
</head>
<body>
<div class="container-fluid">
    <h1>Test ProSto</h1>
    <form class="mb-5 mt-3" action="{% url 'order_list_url' %}" method="get">
            <input type="date" name="date_begin">
            <input type="date" name="date_end">
            <button class="btn btn-outline-info my-2 my-sm-0 type="submit">Поиск...</button>
    </form>

    <button type="submit"><a href="{% url 'order_list_url' %}">Все заказы</a></button>
    <button type="submit"><a href="{% url 'create_url' %}">Новый заказ</a></button>
{% block content %}
{% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
